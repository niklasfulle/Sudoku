<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style/style.css" media="screen" />
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/timer.js"></script>
        <script type="text/javascript" src="js/sudoku.js"></script>
        <title>Sudoku</title>
    </head>

    <body onload="dispalyNumbers()">
        <div>
            <div id="timer">00:00:00</div>
            <div id="game"></div>
            <div id="numberSelect"></div>
            <div id="background"></div>
            <div id="start" class="einblendung">
                <h1>Sudoku</h1>
                <div id="schwierigkeit">
                    <label class="rad-label">
                        <input
                            type="radio"
                            class="rad-input"
                            checked="checked"
                            name="rad"
                            id="easy"
                        />
                        <div class="rad-design"></div>
                        <div class="rad-text">Leicht</div>
                    </label>
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad" id="medium" />
                        <div class="rad-design"></div>
                        <div class="rad-text">Mittel</div>
                    </label>
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad" id="hard" />
                        <div class="rad-design"></div>
                        <div class="rad-text">Schwer</div>
                    </label>
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad" id="veryhard" />
                        <div class="rad-design"></div>
                        <div class="rad-text">Sehr Schwer</div>
                    </label>
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad" id="insane" />
                        <div class="rad-design"></div>
                        <div class="rad-text">Wahnsinnig</div>
                    </label>
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad" id="inhuman" />
                        <div class="rad-design"></div>
                        <div class="rad-text">Unmenschlich</div>
                    </label>
                </div>
                <button onclick="start()">Start</button>
            </div>
            <div id="finished" class="einblendung">
                <h1>Sudoku</h1>
                <p>Leicht</p>
                <p>00:02:10</p>
                <button onclick="restart()">Neu Starten</button>
            </div>
        </div>
    </body>
</html>
